# logging.level.org.springframework.cloud.gateway.filter: trace

server:
  port: 8282

spring:
  application:
    name: gateway
  cloud:
    loadbalancer:
      cache:
        ttl: 30s
    gateway:
      predicate:
        cloud-foundry-route-service:
          enabled: false
      httpclient:
        connect-timeout: 1000
        response-timeout: 5s
      routes:
        - predicates:
            - Path=/foo
          uri: http://localhost:8762
